<div class='group'>
    <h3>
        <span class="range-order"><%- order + 1 %>
        </span>
        <span class="sort-title">
            <% if (!name) { %>
                <%- gettext('Untitled') %>
            <% } else { %>
                <%- name %>
            <% }%>
        </span>
        <span class="action-button">
           <a href="#" data-tooltip="<%- gettext( 'Delete Range') %>" class="delete-range delete-button action-button">
                <i class="icon fa fa-trash-o"></i>
                <span class="sr"><% gettext( 'Delete') %></span>
            </a>
        </span>
    </h3>
    <div>
        <div class="range">
            <input placeholder="<%- gettext( 'Range Name') %>" type="text" id="range[name][<%- order %>]" name="range[name][<%- order %>]"
                   class="required sort-title-source" required value="<%- name %>"/>
            <input placeholder="<%- gettext( 'Range Min') %>" type="number" step="0.1" id="range[min][<%- order %>]"
                   name="range[min][<%- order %>]" class="required" required value="<%- min_value %>"/>
            <input placeholder="<%- gettext( 'Range Max') %>" type="number" step="0.1" id="range[max][<%- order %>]"
                   name="range[max][<%- order %>]" class="required" required value="<%- max_value %>"/>
            <input placeholder="<%- gettext( 'Image URL') %> (e.g. /static/img15.jpg)"  class="image-url"
                   type="text" id="range[image][<%- order %>]"
                   name="range[image][<%- order %>]" value="<%- image %>">

            <input placeholder="<%- gettext( 'Notes for author; not shown to students') %>" class="internal-description" type="text"
                   id="range[internal_description][<%- order %>]" name="range[internal_description][<%- order %>]"
                   value="<%- internal_description %>">

            <textarea class="custom-textarea" placeholder="<%- gettext( 'Html Body') %>" id="range[html_body][<%- order %>]"
                      name="range[html_body][<%- order %>]"><%- html_body %></textarea>
        </div>
    </div>
</div>
