<div class='group'>
    <h3>
        <span class="category-order"><%- order + 1 %>
        </span>
        <span class="sort-title">
            <% if (!name) { %>
                <%- gettext('Untitled') %>
            <% } else { %>
                <%- name %>
            <% }%>
        </span>
        <span class="action-button">
            <a href="#" data-tooltip="<%- gettext('Delete Category') %>" class="delete-category delete-button action-button">
                <i class="icon fa fa-trash-o"></i>
                <span class="sr"><%- gettext('Delete') %></span>
            </a>
        </span>
    </h3>
    <div>

        <div class="category">
            <input type="hidden" id="<%- block_id %>_category[id][<%- order %>]"
                   name="<%- block_id %>_category[id][<%- order %>]" class="skip-validation"
                   value="<%- id %>"/>
            <input placeholder="<%- gettext('Name') %>" type="text"
                   id="<%- block_id %>_category[name][<%- order %>]"
                   name="<%- block_id %>_category[name][<%- order %>]"
                   class="required sort-title-source" required value="<%- name %>"/>
            <input placeholder="<%- gettext('Image URL') %> (e.g. /static/img15.jpg)" type="text"
                   class="image-url"
                   id="<%- block_id %>_category[image][<%- order %>]"
                   name="<%- block_id %>_category[image][<%- order %>]" value="<%- image %>"/>

            <input placeholder="<%- gettext('Notes for author; not shown to students') %>" class="internal-description"
                   type="text"
                   id="<%- block_id %>_category[internal_description][<%- order %>]"
                   name="<%- block_id %>_category[internal_description][<%- order %>]"
                   value="<%- internal_description %>"/>

            <textarea class="custom-textarea" placeholder="<%- gettext('Html Body') %>"
                  id="<%- block_id %>_category[html_body][<%- order %>]"
                  name="<%- block_id %>_category[html_body][<%- order %>]"><%- html_body %></textarea>
        </div>
    </div>
</div>
